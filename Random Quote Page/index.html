<!Doctype html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        body {
            background-color: #6A1B9A;
        }

        .quote-container {
            /*border: 1px solid black;*/
            margin-top: 25%;
            background-color: white;
            padding: 20px;
        }

        .fa {
            cursor: pointer;
        }

        .new_quote:hover {
            transform: rotate(80deg);
            -webkit-transform: rotate(80deg);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row vertical">
            <div class="col-xs-12 col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3   quote-container">
                <!--<h2 class="text-center">Random Quotes</h2>-->
                <p>
                    <blockquote>
                        <p id="quote-text">
                        </p>
                        <footer id="quote-author"> </footer>
                        <i class="fa fa-twitter fa-3 pull-left" aria-hidden="true"></i>
                        <i class="fa fa-refresh fa-3 pull-right new_quote" aria-hidden="true"></i>
                        
                        

                    </blockquote>
                </p>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            getQuote();
            $(".new_quote").on("click", function() {

                getQuote();
            });
        });

        function getQuote() {
            $.ajax({
                headers: {
                    "X-Mashape-Key": "OivH71yd3tmshl9YKzFH7BTzBVRQp1RaKLajsnafgL2aPsfP9V",
                    Accept: "application/json",
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                url: 'https://andruxnet-random-famous-quotes.p.mashape.com/cat=',
                success: function(r) {
                    if (typeof r === 'string') {
                        r = JSON.parse(r);
                    }
                    currentQuote = r.quote;
                    currentAuthor = r.author;

                    $("#quote-text").animate({
                            opacity: 0
                        }, 500,
                        function() {
                            $(this).animate({
                                opacity: 1
                            }, 500);
                            $('#quote-text').text(r.quote);
                        });

                    $("#quote-author").animate({
                            opacity: 0
                        }, 500,
                        function() {
                            $(this).animate({
                                opacity: 1
                            }, 500);
                            $('#quote-author').html(r.author);
                        });
                    var colors = ['#16a085', '#27ae60', '#2c3e50', '#f39c12', '#e74c3c', '#9b59b6', '#FB6964', '#342224', "#472E32", "#77B1A9", "#73A857"];
                    var color = Math.floor(Math.random() * colors.length);
                    $("body").css({
                        backgroundColor: colors[color],
                        color: colors[color]
                    }, 1000);
                    $(".new_quote").animate({
                        backgroundColor: colors[color]
                    }, 1000);
                }
            });


        }
    </script>

</body>

</html>
